<!DOCTYPE html>
<html>
    <head>
        <title>Diamond Shears</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="./sidepanel.js" defer></script>
    </head>
    <body>
        <h1>Save to a Note</h1>
        <form>
            <label for="vault">Vault:</label>
            <input type="text" id="vault" required>

            <label for="url">URL:</label>
            <input type="text" id="url" required>

            <label for="embed">Embed:</label>
            <input type="checkbox" id="embed">

            <label for="path-prefix">Path Prefix:</label>
            <input type="text" id="path-prefix">

            <label for="note-name">Note Name:</label>
            <input type="text" id="note-name" required>

            <button>Save</button>
        </form>
    </body>
</html>
